<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý sinh viên</title>
    <link rel="stylesheet" href="./style.css">
    
</head>
<body onload="renderListStudent()">
    <div class="form-student">
        <h2>THÔNG TIN SINH VIÊN</h2>
        <label>Họ và tên</label>
        <input type="text" id="fullname" placeholder="Nhập họ và tên">
        <span id="fullname-error" class="error"></span>
        <br>

        <label>Email</label>
        <input type="text" id="email" placeholder="Nhập địa chỉ Email">
        <span id="email-error" class="error"></span>
        <br>
  
        <label>Số điện thoại</label>
        <input type="text" id="phone" placeholder="Nhập số điện thoại">
        <span id="phone-error" class="error"></span>
        <br>

        <label>Địa chỉ</label>
        <input type="text" id="address" placeholder="Nhập địa chỉ ">
        <span id="address-error" class="error"></span>
        <br>

        <label>Giới tính</label>
        <input type="radio" name="gender" id="male" value="1"> Male
        <input type="radio" name="gender" id="famale" value="2"> Female
        <span id="gender-error" class="error"></span>
        <br>

        <label>&nbsp;</label> 
        <br>
        <button onclick="save()">Save</button>
    </div>

    <div class="list-student" id="list-student">
        <h2>DANH SÁCH SINH VIÊN</h2>
        <table id="grid-studens" width="650" border="1" cellpadding="0" cellpadding="0">
         
        </table>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.21/lodash.min.js"></script>
    <script src="./index.js"></script>
</body>
</html>
